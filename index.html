<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title title">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="add-task__input task" type="text" />
          <button class="add-task__button button">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item item">
            <input type="checkbox" class="checkbox" />
            <label class="task__title task">Pay Bills</label>
            <input type="text" class="task__input task" />
            <button class="edit__button button">Edit</button>
            <button class="remove__button button">
              <img class="remove-button" src="./remove.svg" alt="remove-btn" />
            </button>
          </li>
          <li class="editMode__item item">
            <input type="checkbox" class="checkbox" />

            <label class="edit__title task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="edit__input task" />

            <button class="edit__button button">Save</button>
            <button class="remove__button button">
              <img class="remove-button" src="./remove.svg" alt="remove-btn" />
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul id="completed-tasks" class="completed__list">
          <li class="completed__item item">
            <input type="checkbox" class="checkbox" checked />
            <label class="item__title task">See the Doctor</label>
            <input type="text" class="item__input task" />
            <button class="edit__button button">Edit</button>
            <button class="remove__button button">
              <img class="remove-button" src="./remove.svg" alt="remove-btn" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
