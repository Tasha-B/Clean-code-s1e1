<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <p>
        <label class="title" for="add-task">Add Item</label>
        <div class="add-task__wrapper">
          <input class="task add-task" id="add-task" type="text" />
          <button class="add-task__button button" id="add-button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="todo__list">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit__button button">Edit</button>
          <button class="remove__button button">
            <img src="./remove.svg" alt="remove-btn" />
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="edit__button button">Save</button>
          <button class="remove__button button">
            <img src="./remove.svg" alt="remove-btn" />
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="completed__list">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit__button button">Edit</button>
          <button class="remove__button button">
            <img src="./remove.svg" alt="remove-btn" />
          </button>
        </li>
      </ul>
      <!-- </section> -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
